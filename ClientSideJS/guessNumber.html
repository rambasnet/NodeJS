<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var hidden;
      var tries=0;
      const maxTries = 6;
      function setup() {
        hidden = Math.ceil(Math.random()*20);
        tries = 0;
      }
    </script>
    <script>
      $(function (){
        $("#counter").text(maxTries-tries);
        $("#btnSubmit").click(function () {
          $("#counter").text(maxTries-tries);
          playgame();
        });
        $("#reset").click(function() {
          $("#hint").text('');
          $('#number').val('');
          setup();
          $("#btnSubmit").removeAttr('disabled');
          $(this).hide();
          $("#counter").text(maxTries-tries);
        });
      });
    </script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
  </head> 

  <body onload="setup()">
    <h1>Guess The Number Game</h1>
    <div id="game" style="text-align: center;">
      <p>Enter a number between 1 and 20</p>
      <p>Number of tries left: <span id="counter"></span></p>
      <hr>
      Number: <input type="text" id="number">
      <input type="submit" value="Submit" id="btnSubmit">
      <p id="hint"></p>
      <button id="reset" hidden>Reset Game</button>
      <hr>
    </div>
    </body>
</html>
