<script type="text/babel">
  /*
// goal is to render this HTML component
  <a href="http://www.coloradomesa.edu" target="_blank">
    <img src="assets/cmu-logo.png" style="position: absolute; top:5px; left:10px; height:75px;" >
  </a>
  <h1>Dr. Ram Basnet</h1>
  <p>Associate Professor of Computer Science</p> 
*/

class Header extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      name: "Dr. Ram Basnet",
      title: "Associate Professor of Computer Science",
      univer_url: 'http://www.coloradomesa.edu',
      univer_logo: 'assets/cmu-logo.png'
    }
  }
  render() {
    const imgStyle = {
      position: "absolute",
      top: "5px",
      left: "10px",
      height: "75px"
    };

    return (
      <div>
        <a href={this.state.univer_url} target="_blank">
          <img src={this.state.univer_logo} style={imgStyle} />
        </a>
        <h1>{this.state.name}</h1>
        <p>{this.state.title}</p>
      </div>
    );
  }
}

ReactDOM.render(
  <Header />,
  document.getElementById('header')
);
</script>
<script type="text/babel">
	class Navbar extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            nav_text:['Home', 'Teaching', 'Research', 'Resources', 'Contact'],
            nav_urls:['index.html', 'teaching.html', 'research.html', 'resources.html', 'contact.html'],
            current_nav:0, //current navigation id
						menu: false
        };
        this.listItems = this.state.nav_text.map( (value, index) =>
            <li className="nav-item">
            	<a className="nav-link" href={this.state.nav_urls[index]}>{value}</a>
            </li>
        );
				this.toggleMenu = this.toggleMenu.bind(this);
    }
		toggleMenu() {
			this.setState({menu: !this.state.menu})
		}
    
    render() {
			const show = (this.state.menu) ? "show" : "";
        return (
            <nav className="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
                <button className="navbar-toggler" type="button" onClick={ this.toggleMenu }>
                    <span className="navbar-toggler-icon"></span>
                </button>
                <div className={"collapse navbar-collapse "+show} id="collapsibleNavbar">
                    <ul className="navbar-nav">
                        {this.listItems}
                    </ul>
                </div>
            </nav>
        );
    }
}

ReactDOM.render(
    <Navbar />,
    document.getElementById('navbar')
)
</script>
<script type="text/babel">

/*
Goal is to generate HTML Component

<tr>
    <td>
        <a href="research/ClusteringSimilarityAndItsApplications.pdf" target="_blank">A Similarity Measure for Clustering and its Applications</a><br />
        <a href="research/ClusteringSimilarityAndItsApplications.pdf" target="_blank">PDF</a><br />
        Guadalupe J. Torres, Ram B. Basnet, Andrew H. Sung, and Srinivas Mukkamala,<br />
        <i>Proceedings of World Academy of Science, Engineering and Technology</i>, Vol. 31, ISSN 
        1307-6884, pp.490-496, Vienna, Austria, July 2008. 
    </td>
</tr>
*/

class Publication extends React.Component {
  constructor(props) {
    super(props);
    this.state =
    {
      pub:
        [
          {
            link: "https://www.online-journals.org/index.php/i-jai/article/view/16759",
            title: "Fearing the Robot Apocalypse: Correlates of AI Anxiety",
            author: "D. J. Lemay, R. B. Basnet, and T. Doleck",
            detail: "iJAI - International Journal of Learning Analytics and Artificial Intelligence for Education, Vol. 2, No. 2, pp. 24-33, Aug. 2020"
          },
          {
            link: "https://rambasnet.github.io/pdfs/ClusteringSimilarityAndItsApplications.pdf",
            title: "A Similarity Measure for Clustering and its Applications",
            author: "Guadalupe J. Torres, Ram B. Basnet, Andrew H. Sung, and Srinivas Mukkamala",
            detail: "Proceedings of World Academy of Science, Engineering and Technology, Vol. 31, ISSN \
                1307-6884, pp.490-496, Vienna, Austria, July 2008."
          }
        ]
    };
  }

  render() {
    return (
      <tbody>
        {this.state.pub.map((pub) => (
          <tr>
            <td>
              <a href={pub.link} target="_blank">{pub.title}</a><br />
              {pub.author}<br />
              <em>{pub.detail}</em>
            </td>
          </tr>
        ))}
      </tbody>
    );
  }
}

ReactDOM.render(
  <Publication />,
  document.getElementById("publications")
);
</script>
<script type="text/babel">
/*
Goal is to render the following HTML:

<p class="text-center"><a href="index.html">Home</a> | <a href="teaching.html">Teaching</a> | 
    <a href="research.html">Research </a> | <a href="resources.html">Resources</a> | <a href="contact.html">
    Contact </a>&nbsp; &nbsp; &nbsp;
    &copy; 2018
</p>
*/

class Footer extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      nav_text: ['Home', 'Teaching', 'Research', 'Resources', 'Contact'],
      nav_urls: ['index.html', 'teaching.html', 'research.html', 'resources.html', 'contact.html'],
      current_nav: 0 //current navigation id
    };
    this.year = new Date();
    this.year = this.year.getFullYear();
  }

  render() {
    return (
      <p className="text-center">
        <span>|</span>
        {
          this.state.nav_text.map((text, index) =>
            <span>&nbsp;<a href={this.state.nav_urls[index]}>{text}</a>&nbsp;|</span>
          )}
        <span> &nbsp;&nbsp; &copy; {this.year}</span>
      </p>
    );
  }
}

ReactDOM.render(
  <Footer />,
  document.getElementById('footer')
);
</script>
