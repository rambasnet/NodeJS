<script type="text/babel">
  /*
// goal is to render this HTML component
  <a href="http://www.coloradomesa.edu" target="_blank">
    <img src="assets/cmu-logo.png" style="position: absolute; top:5px; left:10px; height:75px;" >
  </a>
  <h1>Dr. Ram Basnet</h1>
  <p>Associate Professor of Computer Science</p> 
*/

class Header extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      name: "Dr. Ram Basnet",
      title: "Associate Professor of Computer Science",
      univer_url: 'http://www.coloradomesa.edu',
      univer_logo: 'assets/cmu-logo.png'
    }
  }
  render() {
    const imgStyle = {
      position: "absolute",
      top: "5px",
      left: "10px",
      height: "75px"
    };

    const titleStyle = {
      paddingTop: "200px"
    }

    return (
      <div className="container">
        <div className="row">
            <a href={this.state.univer_url} target="_blank">
              <img src={this.state.univer_logo} style={imgStyle} />
            </a>
        </div>
        <div className={titleStyle}>
            <h1>{this.state.name}</h1>
            <p>{this.state.title}</p>
          </div>
      </div>
    );
  }
}

ReactDOM.render(
  <Header />,
  document.getElementById('header')
);

</script>
<script type="text/babel">
  class Navbar extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            nav_text:['Home', 'Teaching', 'Research', 'Resources', 'Contact'],
            nav_urls:['index.html', 'teaching.html', 'research.html', 'resources.html', 'contact.html'],
            current_nav:0, //current navigation id
						menu: false
        };
        this.listItems = this.state.nav_text.map( (value, index) =>
            <li className="nav-item">
            	<a className="nav-link" href={this.state.nav_urls[index]}>{value}</a>
            </li>
        );
				this.toggleMenu = this.toggleMenu.bind(this);
    }
		toggleMenu() {
			this.setState({menu: !this.state.menu})
		}
    
    render() {
			const show = (this.state.menu) ? "show" : "";
        return (
            <nav className="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
                <button className="navbar-toggler" type="button" onClick={ this.toggleMenu }>
                    <span className="navbar-toggler-icon"></span>
                </button>
                <div className={"collapse navbar-collapse "+show} id="collapsibleNavbar">
                    <ul className="navbar-nav">
                        {this.listItems}
                    </ul>
                </div>
            </nav>
        );
    }
  }

  ReactDOM.render(
      <Navbar />,
      document.getElementById('navbar')
  )
</script>
<script type="text/babel">

  class Footer extends React.Component {

      );
    }
  }

  ReactDOM.render(
    <Footer />,
    document.getElementById('footer')
  );
</script>
