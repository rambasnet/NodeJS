<!-- 
  - there are several ways to create React components 
  - any HTML element can be rendered or managed by React DOM
  - application built with just React usually have a single "root" DOM node
  - however, you can have as many isolated "root" DOM nodes as you like
-->
<!DOCTYPE html>
<html>
  <head>
    <title>JSX Components</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js"-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel Stand-alone for allowing us to use JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>JSX Components</h1>
    <div id="app"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>

    <script type="text/babel">
      // JSX is the idiomatic way of creating elements.
      // It's basically XHTML with {} for dynamic content; XML enforces closing tags!
      // class has to be called className
      // all lowercase eventnames and attribtues are camelCased
      let data = "Hello, World!";

      let reactElement = (
        <h1 className="abc" style={{ textAlign: "center" }} onClick={function() {alert("clicked!");}}>
          {data}
        </h1>
      );

    // the following the same as above - https://reactjs.org/docs/react-api.html#createelement
    let reactElement1 = React.createElement(
      "h1",
      {
        className: "abc",
        style: { textAlign: "center" },
        onClick: function() {
          alert("click");
        }
      },
      data
    );

    // JSX shines with simple elements that make up the majority of the components
    let anotherElement = <p>A nice text paragraph.</p>;

    // Is the same as
    let anotherElement1 = React.createElement(
      "p",
      null,
      "A nice text paragraph. and some and ... " + data
    );

    // As we can see, everything else works as before
    var renderTarget = document.getElementById("app");

    ReactDOM.render(reactElement, renderTarget);
    ReactDOM.render(reactElement1, document.getElementById("demo1"));
    ReactDOM.render(anotherElement, document.getElementById("demo2"));
    ReactDOM.render(anotherElement1, document.getElementById("demo3"));
    </script>
  </body>
</html>
