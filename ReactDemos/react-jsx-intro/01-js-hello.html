<!--
  - Basic html and JS demo
  - hello html and JS
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello HTML!</title>
  </head>
  <body>
    <h1>Hello HTML!</h1>
    <div id="demo"></div>
    <div id="answer"></div>

    <script>
      var root = document.getElementById("demo");
      root.innerHTML = "Hi from JS!";
      let num1 = 100;
      let num2 = 200;
      document.getElementById("answer").innerHTML = num1 * num2;
    </script>
  </body>

</html>
